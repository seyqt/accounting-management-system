<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Taxes</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"></div>
    <nav class="menu-icons">
      <div class="icon">&#128101;</div>
      <div class="icon">&#128200;</div>
      <div class="icon">&#128197;</div>
      <div class="icon">&#128179;</div>
      <div class="icon">&#128214;</div>
    </nav>
  </div>
  <div class="main-content">
    <header class="header">
      <div class="breadcrumbs">
        <h1>LIST OF TAXES</h1>
        <p>Dashboard / Accounts</p>
      </div>
      <div class="profile">
        <span class="bell">&#128276;</span>
        <div class="user-info">
          <img src="https://via.placeholder.com/30" class="avatar" alt="Avatar">
          <div>
            <strong>Cardo Dalisay</strong><br>
            <small>Administrator</small>
          </div>
          <span class="dropdown">&#9662;</span>
        </div>
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Tax Name</th>
            <th>Tax Percentage(%)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Social Security System</td>
            <td>4.5%</td>
            <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label> Active</td>
          </tr>
          <tr>
            <td>2</td>
            <td>PhilHealth</td>
            <td>2.5%</td>
            <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label> Active</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Pag-IBIG (HDMF)</td>
            <td>2% (up to â‚±100 max)</td>
            <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label> Active</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Withholding Tax</td>
            <td>Varies (0% to 35%) depending on</td>
            <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label> Active</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="script6.js"></script>
</body>
</html>
